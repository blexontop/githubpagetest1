<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sidebar y Contenido</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 25%; /* 1/4 del ancho total */
            background-color: #29a0f0;
            height: 100vh;
            padding: 12px 24px;
        }
        #contenido {
            width: 75%; /* 3/4 del ancho total */
            background-color: #0be779;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <p>contenido lateral</p>
    </div>
    <div id="contenido">
        <p>Este es el contenido principal</p>
    </div>
</body>
</html>
