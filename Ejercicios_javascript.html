<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectores en JavaScript</title>
</head>
<body>

    <h1>JavaScript - Números Pares e Impares</h1>
    <button onclick="analizarNumeros()">Ingresar números</button>

    <script>
    function analizarNumeros() {
        let numeros = [];
        let input;

        while (true) {
            input = prompt("Introduce un número (0 para terminar):");
            if (input === null || input === "0") break; 
            let numero = Number(input);
            if (!isNaN(numero)) numeros.push(numero);
        }

        let pares = numeros.filter(num => num % 2 === 0).length;
        let impares = numeros.length - pares;

        alert(`Números ingresados: [${numeros}]\nPares: ${pares} | Impares: ${impares}`);
    }
    </script>

</body>
</html>
