<!DOCTYPE html>
<html lang="es">
<head>

    <title>Sidebar con Menú</title>

        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 20%;
            background-color: #19f197;
            padding: 20px;
        }
        #contenido {
            width: 80%;

        ul {
            padding: 0;
        }

            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ccc;

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>

    </div>
    <div id="contenido">
        <p>Contenido de la página aquí.</p>
    </div>
</body>
</html>
