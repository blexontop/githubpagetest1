<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botón que no se deja cerrar 😈</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion (para animaciones) -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-96 relative">
    <h2 class="text-xl font-bold mb-4">⚠️ Ventana con mal diseño</h2>
    <p class="text-gray-600 mb-6">Intenta cerrar esta ventana… a ver si puedes 😏</p>

    <button id="closeBtn"
      class="bg-red-500 text-white px-4 py-2 rounded-xl shadow hover:bg-red-600 transition absolute bottom-6 right-6">
      ❌ Cerrar
    </button>
  </div>

  <script>
    const btn = document.getElementById("closeBtn");

    btn.addEventListener("mouseenter", () => {
      const randomX = Math.floor(Math.random() * 300 - 150);
      const randomY = Math.floor(Math.random() * 200 - 100);

      btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
  </script>
</body>
</html>
