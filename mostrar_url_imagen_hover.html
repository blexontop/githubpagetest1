<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 5</title>
</head>
<body>

<h3>Mostrar URL al pasar el rat√≥n</h3>

<img src="https://picsum.photos/id/1025/200/150">
<img src="https://picsum.photos/id/1035/200/150">
<p id="url"></p>

<script>
document.onmouseover = (e) => {
  if(e.target.tagName === "IMG"){
    document.getElementById("url").innerText = e.target.src;
  }
};
</script>

</body>
</html>
