<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 9</title>
</head>
<body>
  <h2>Ejercicio 9: Calcular los días hasta Navidad</h2>
  <button onclick="diasHastaNavidad()">Calcular</button>

  <script>
    function diasHastaNavidad() {
      let hoy = new Date();
      let navidad = new Date(hoy.getFullYear(), 11, 25); // Diciembre = mes 11
      if (hoy > navidad) {
        navidad.setFullYear(navidad.getFullYear() + 1);
      }
      let diferencia = navidad - hoy;
      let dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
      alert("Faltan " + dias + " días para Navidad 🎅");
    }
  </script>
</body>
</html>
