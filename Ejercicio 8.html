<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8</title>
</head>
<body>
  <h2>Ejercicio 8: Adivina un número entre 1 y 10</h2>
  <button onclick="adivinarNumero()">Jugar</button>

  <script>
    function adivinarNumero() {
      let numeroAleatorio = Math.floor(Math.random() * 10) + 1;
      let numeroUsuario = parseInt(prompt("Adivina un número entre 1 y 10:"));
      
      if (numeroUsuario === numeroAleatorio) {
        alert("¡Buen trabajo!");
      } else {
        alert("No coincide. El número era " + numeroAleatorio);
      }
    }
  </script>
</body>
</html>
