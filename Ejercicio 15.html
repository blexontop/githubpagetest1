  <script>
    function calcularDiferencia() {
      let numero = parseInt(prompt("Ingresa un nÃºmero:"));

      if (numero > 13) {
        alert("Resultado: " + diferencia * 2);
      } else {
        alert("Resultado: " + diferencia);
      }
    }
