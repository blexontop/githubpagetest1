<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 2</title>
</head>
<body>

<h3>Colores seg√∫n el evento</h3>

<div id="cuadro" style="width:250px;height:70px;border:1px solid black;"></div>

<script>
const caja = document.getElementById("cuadro");

document.onmousedown = () => caja.style.background = "#FFFF00"; // Amarillo
document.onkeydown   = () => caja.style.background = "#CCE6FF"; // Azul
document.onmousemove = () => caja.style.background = "white";   // Blanco
</script>

</body>
</html>
