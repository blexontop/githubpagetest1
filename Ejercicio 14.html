<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14</title>
</head>
<body>
  <h2>Ejercicio 14: Obtener la extensión de un archivo</h2>
  <button onclick="obtenerExtension()">Ver extensión</button>

  <script>
    function obtenerExtension() {
      let archivo = prompt("Ingresa el nombre del archivo (ej: imagen.jpg):");
      let extension = archivo.split('.').pop();
      alert("La extensión es: " + extension);
    }
  </script>
</body>
</html>
