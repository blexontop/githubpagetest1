<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1.3</title>
</head>
<body>
  <h2>Ejercicio 1.3</h2>
  <input type="text" id="texto" placeholder="Escribe algo...">
  <button onclick="mostrarTexto()">Mostrar</button>
  
  <div id="resultado" style="margin-top:10px; font-weight:bold;"></div>

  <script>
    function mostrarTexto() {
      let valor = document.getElementById("texto").value;
      document.getElementById("resultado").textContent = valor;
    }
  </script>
</body>
</html>
