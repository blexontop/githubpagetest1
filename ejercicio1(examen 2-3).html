
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Ejercicio 1 examen t2 y 3 </title>
</head>
<body>
    <script>
        const n = parseInt(prompt("Introduce un numero"));

        function dibujar(n) {
            if (n > 0) {
                document.write("+".repeat(n) + "<br>");
                dibujar(n - 1);
            }
            
        }
        dibujar(n);
    </script>
</body>
</html>
