<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>18 - Producto de matriz</title></head>
<body>
  <h1>18 - Producto de una matriz</h1>
  <pre id="out"></pre>

  <script>
    function productoArray(arr) {
      let prod = 1;
      for (let i = 0; i < arr.length; i++) prod *= arr[i];
      return prod;
    }

    const arr = [2, 3, 4];
    const prod = productoArray(arr);

    const out = `Array: [${arr.join(", ")}]
Producto: ${prod}`;
    document.getElementById("out").textContent = out;
    console.log(out);
  </script>
</body>
</html>
