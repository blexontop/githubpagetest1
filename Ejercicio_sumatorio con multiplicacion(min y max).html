<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Vector</title>
</head>
<body>
    <h1>Estadísticas de Vector</h1>
    <label>Ingresa números separados por comas (ej: 1, 2, 3, 4):</label>
    <input type="text" id="numbers" placeholder="1, 2, 3, 4">
    <button onclick="calculateStats()">Calcular</button>
    <div id="result"></div>

    <script>
        function calculateStats() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            if (numbers.length === 0) {
                alert("Por favor, ingresa al menos un número válido.");
                return;
            }

            let sumatorio = 0;
            let productorio = 1;
            let maximo = numbers[0];
            let minimo = numbers[0];

            for (let num of numbers) {
                sumatorio += num;
                productorio *= num;
                if (num > maximo) maximo = num;
                if (num < minimo) minimo = num;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                Sumatorio: ${sumatorio}<br>
                Productorio: ${productorio}<br>
                Máximo: ${maximo}<br>
                Mínimo: ${minimo}
            `;
        }
    </script>
</body>
</html>
