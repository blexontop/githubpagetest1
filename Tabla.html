<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones de los alumnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 50%;
      font-size: 18px;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
    }

    /* Encabezado negro */
    th {
      background-color: #000;
      color: white;
    }

    /* Degradado rojo de claro a oscuro */
    tr:nth-child(3) td {
      background-color: #ffcccc;
    }
    tr:nth-child(4) td {
      background-color: #ff9999;
    }
    tr:nth-child(5) td {
      background-color: #ff6666;
    }

    /* Última fila gris */
    tr:nth-child(6) td {
      background-color: #555;
      color: white;
    }

    td {
      text-align: center;
    }

    td:first-child {
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <caption>Calificaciones de los alumnos</caption>
    <tr>
      <th rowspan="2">Estudiante</th>cnji 
      <th colspan="3">Calificación</th>
    </tr>
    <tr>
      <th>1º ev.</th>
      <th>2º ev.</th>
      <th>3º ev.</th>
    </tr>
    <tr>
      <td>Bernardo</td>
      <td>5.7</td>
      <td>8.3</td>
      <td>8.9</td>
    </tr>
    <tr>
      <td>Remigio</td>
      <td>4.7</td>
      <td>4.7</td>
      <td>1.3</td>
    </tr>
    <tr>
      <td>Ana</td>
      <td>9.7</td>
      <td>9.7</td>
      <td>9.9</td>
    </tr>
    <tr>
      <td>Ref.</td>
      <td>5.0</td>
      <td>5.0</td>
      <td>5.0</td>
    </tr>
  </table>
</body>
</html>
