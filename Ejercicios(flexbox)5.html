<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Card con Flexbox</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 300px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(250, 248, 248, 0.1);
            background-color: #ffffff;
        }
        .header, .footer {
            text-align: center;
            padding: 10px;
            background-color: #646161;
        }
        .body {
            flex: 1;
            padding: 20px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2>Frederic Sadibou Sall Diaw</h2>
        </div>
        <div class="body">
            <p>Contenido de la tarjeta.</p>
        </div>
        <div class="footer">
            <h4>Pie de la tarjeta</h4>
        </div>
    </div>
</body>
</html>
