<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Recursividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result-container {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .example {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2 - Recursividad</h1>
    <div class="container">
        <button id="recursividadButton">Calcular Suma Recursiva hasta 5</button>
        <div id="result" class="result-container"></div>
        <div id="example" class="example"></div>
    </div>

    <script>
        function sumarHasta(n) {
            if (n <= 0) return 0;
            return n + sumarHasta(n - 1);
        }

        function mostrarResultado() {
            const resultado = sumarHasta(5);
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `Suma hasta 5: ${resultado}`;
        }

        document.getElementById('recursividadButton').addEventListener('click', mostrarResultado);
        document.getElementById('example').textContent = `Ejemplo de entrada: 5 â†’ Salida esperada: 15`;
    </script>
</body>
</html>
