<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4: Extraer Caracteres</title>
</head>
<body>
  <h1>4. Extraer un número específico de caracteres de una cadena</h1>
  <pre id="out"></pre>

  <script>
    function extraerCaracteres(cadena, num) {
      return cadena.slice(0, num);
    }

    const texto = 'Aprendiendo JavaScript';
    const longitud = 11;
    const resultado = extraerCaracteres(texto, longitud);

    document.getElementById("out").textContent =
`Cadena Original: "${texto}"
Número de caracteres a extraer: ${longitud}
Resultado: "${resultado}"`;
  </script>
</body>
</html>
