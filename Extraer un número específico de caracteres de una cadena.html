<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Ej.4 - Extraer</title></head>
<body><script>
function extraerCaracteres(cadena, num){ return cadena.slice(0, num); }

const texto = prompt("Ej.4\nIntroduce un texto:");
const n = parseInt(prompt("¿Cuántos caracteres quieres extraer?"), 10);
const resultado = extraerCaracteres(texto || "", isNaN(n) ? 0 : n);

alert(`Cadena: "${texto||""}"\nN: ${isNaN(n)?0:n}\nResultado: "${resultado}"`);
</script></body></html>
