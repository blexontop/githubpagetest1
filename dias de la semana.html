<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Días de la semana</title>
</head>
<body>
<script>
// Creamos un arreglo con los días de la semana
let dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

// Mostramos cada día con su longitud
let mensaje = "Días de la semana y sus longitudes:\n\n";
for (let i = 0; i < dias.length; i++) {
    mensaje += dias[i] + " → " + dias[i].length + " letras\n";
}

// Buscamos el día más largo y el más corto
let diaMasLargo = dias[0];
let diaMasCorto = dias[0];

for (let i = 1; i < dias.length; i++) {
    if (dias[i].length > diaMasLargo.length) {
        diaMasLargo = dias[i];
    }
    if (dias[i].length < diaMasCorto.length) {
        diaMasCorto = dias[i];
    }
}

// Añadimos al mensaje los resultados
mensaje += "\nDía más largo: " + diaMasLargo;
mensaje += "\nDía más corto: " + diaMasCorto;

// Mostramos el resultado
alert(mensaje);
</script>
</body>
</html>
